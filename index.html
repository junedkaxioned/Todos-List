<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Todos List | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css">
  <link rel="stylesheet" media="screen" href="./assets/css/style.css">
</head>

<body>
  <!--container start-->
  <div class="container">
    
    <!--main section start-->
    <main>
      <section class="todos-list">
        <div class="wrapper">
          <h1>todos</h1>
          <form action="#FIXME" method="post" class="form">
            <input type="text" class="form-input" placeholder="Enter your todo" autocomplete="off">
            <ul class="todos"></ul>
          </form>
          <div class="text">
            <p>Left click to toggle completed.</p>
            <p>Right click to delete todo</p>
          </div>
        </div>
      </section>
    </main>
    <!--main section end-->

  </div>
  <!--container end-->

  <!-- <script src="js/vendors/jquery-1.8.3.min.js"></script> -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
